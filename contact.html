<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Santiago's CV</title>
    </head>
    <body>
        <div class="container-xxl px-3" align="center" style="padding:5px;">
                <div class="container-xxl" align="center">
                    <div class="row">
                        <div class="col link" style="padding: 10px !important; text-align: left !important; border: 2px dotted #F9F6EE !important;"><a href="index.html" style="text-decoration: none;"><h1>Santiago Vazquez</h1></a></div>
                    </div>
                    <div class="row">
                        <div class="col link" style="text-align: left !important; border-top: 0px !important; border-left: 2px dotted #F9F6EE !important; border-right: 2px dotted #F9F6EE !important; border-bottom: 2px dotted #F9F6EE !important;"><h4>Frontend Software Developer</h4></div>
                    </div>
                    <div class="row">
                        <div class="col link pt-3" style="border-top: 0px !important; border-left: 2px dotted #F9F6EE !important; border-right: 2px dotted #F9F6EE !important; border-bottom: 0px dotted #F9F6EE !important;"><h6><strong><a href="index.html"> &gt;&gt; HOME &lt;&lt;</a></strong></h6></div>
                    </div>
                    <div class="row">
                      <div class="col link"><strong><a href="education.html">EDUCATION</a></strong></div>
                      <div class="col link"><strong>&nbsp;<a href="experience.html">EXPERIENCE</a></strong></div>
                      <div class="col link"><strong>&nbsp;<a href="projects.html">PROJECTS</a></strong></div>
                      <div class="col link"><strong>&nbsp;<a href="contact.html">GET IN TOUCH</a></strong></div>
                    </div>
                </div>

                <table style="text-align: left; border-top: 0px !important; border-left: 2px dotted #F9F6EE !important; border-right: 2px dotted #F9F6EE !important; border-bottom: 2px dotted #F9F6EE !important;">
                <tr>
                    <td class="mb-1">

                        <h5>Get In Touch</h5>
                        <p>You can send me an email using the form below, or you can reach me on <a href="https://www.linkedin.com/in/santiago-vs/" target="_blank">LinkedIn</a>.</p>
                        <!-- experimental-->
                        <div class="container-sm">
                            <form class="pt-1 pb-2 px-4 rounded-0" action="/contact" method="post" style="border-style: none;">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="" maxlength="100" required>
                                    <label for="fname">Full Name</label>
                                    <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number" maxlength="100" required>
                                    <label for="phone">Phone Number <!--<small class="text-body-secondary">&#40;eg. 0412345678 or 0296123456&#41;</small>--></label>
                                    <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" maxlength="100" required>
                                    <label for="email">Email Address</label>
                                    <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="turnaround" id="turnaround" aria-label="Floating label select example" required>
                                        <option value="" disabled selected>- Select -&nbsp;</option>
                                        <option value="Freelance">Freelance opportunity</option>
                                        <option value="Job">Job opportunity - full time or fixed term contract</option>
                                        <option value="Networking">Networking - you would like to connect or collaborate</option>
                                        <option value="Other">Other - please provide details below</option>
                                    </select>
                                    <label for="turnaround">What can I help you with?</label>
                                    <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="How can we help?" name="enquiry" id="enquiry" style="height: 140px" maxlength="1000" required></textarea>
                                    <label for="floatingTextarea2">Message</label>
                                    <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                    </div>
                                </div>
                                <button class="w-100 btn btn-lg btn-outline-light custom-btn" id="submit" type="submit">Submit</button>
                                <strong>
                                    <p class="response text-body-primary" id="secondary response"></p>
                                </strong>
                                <hr class="my-4" style="color: white !important;">
                                <small class="text-body-secondary" style="color: white !important;">I'll aim to get back to you on the same day, but may take 1-2 business days.</small>
                            </form>

                        </div>
                    </td>
                </tr>
            </table>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    <footer align="right" valign="bottom">
        <div class="container-xxl">
            <p>
                <br>
                By: Santiago Vazquez
            </p>
        </div>
      </footer>
</html>
